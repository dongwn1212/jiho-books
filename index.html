
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 서재</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background: #f4f4f4; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #eee; }
        input { margin: 20px 0; padding: 8px; width: 300px; }
    </style>
</head>
<body>
    <h1>📚 나의 서재 검색 페이지</h1>
    <input type="text" id="searchBox" placeholder="책 제목, 저자, 분류, 추천 대상 검색..." onkeyup="filterTable()">
    <table id="booksTable">
        <thead>
            <tr>
                <th>출처</th>
                <th>책 제목</th>
                <th>저자</th>
                <th>분류</th>
                <th>추천 대상</th>
            </tr>
        </thead>
        <tbody id="booksBody"></tbody>
    </table>
    <script>
        async function loadBooks() {
            const response = await fetch('books.json');
            const books = await response.json();
            const tbody = document.getElementById('booksBody');
            books.forEach(book => {
                const row = `<tr><td>${book["출처"]}</td><td>${book["책 제목"]}</td><td>${book["저자"]}</td><td>${book["분류"]}</td><td>${book["추천 대상"]}</td></tr>`;
                tbody.innerHTML += row;
            });
        }

        function filterTable() {
            const input = document.getElementById("searchBox").value.toLowerCase();
            const rows = document.querySelectorAll("#booksTable tbody tr");
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        loadBooks();
    </script>
</body>
</html>
