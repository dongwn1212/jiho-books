<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지호북스 내 서재</title>
  <style>
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 6px; }
    input { margin-bottom: 10px; width: 300px; padding: 5px; }
  </style>
</head>
<body>
  <h1>📚 지호북스 내 서재</h1>
  <input type="text" id="searchInput" placeholder="책 제목 또는 저자를 검색하세요..." />

  <table id="bookTable">
    <thead>
      <tr>
        <th>책 제목</th>
        <th>저자</th>
        <th>분류</th>
        <th>추천 대상</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // CSV 경로 지정
    const csvFile = "내서재_도서_목록.csv";

    fetch(csvFile)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").slice(1); // 첫 줄은 헤더
        const tableBody = document.querySelector("#bookTable tbody");
        rows.forEach(row => {
          const cols = row.split(",");
          const tr = document.createElement("tr");
          cols.forEach(col => {
            const td = document.createElement("td");
            td.textContent = col.replace(/^"|"$/g, ""); // 양쪽 쌍따옴표 제거
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });

        // 검색 기능
        const input = document.getElementById("searchInput");
        input.addEventListener("input", function () {
          const value = input.value.toLowerCase();
          document.querySelectorAll("#bookTable tbody tr").forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(value) ? "" : "none";
          });
        });
      });
  </script>
</body>
</html>
